<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Image Dimensions</title>
</head>
<body>
  <form id="changeDimensionsForm">
    <label for="widthInput">Width:</label>
    <input type="number" id="widthInput" name="widthInput" placeholder="Enter width"><br>
    <label for="heightInput">Height:</label>
    <input type="number" id="heightInput" name="heightInput" placeholder="Enter height"><br>
    <button type="submit">Change Dimensions</button>
  </form>

  <img id="image" src="https://via.placeholder.com/150" alt="Image" width="150" height="150">

  <script>
    document.getElementById("changeDimensionsForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var widthInput = document.getElementById("widthInput").value;
      var heightInput = document.getElementById("heightInput").value;

      var image = document.getElementById("image");
      image.width = widthInput;
      image.height = heightInput;
    });
  </script>
</body>
</html>
