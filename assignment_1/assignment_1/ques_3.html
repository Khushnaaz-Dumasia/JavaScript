<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cal()
        {
            var n=document.getElementById("text1").value;
            var i=0;
            for(i=2;i<n;i++)
            {
                if(n%i==0)
                {
                    document.getElementById("text2").value="Number is neither prime nor composite";
                    break;
                }
            }
            if(n==i)
            {
                document.getElementById("text2").value="Number is prime";
            }
            else{
                document.getElementById("text2").value="Number is not prime";
            }
        }
    </script>
</head>
<body>
    
    <form>
        <h1>
            Test if Number is Prime or not
        </h1>
        Input: <input type="text" id="text1" name="text1" placeholder="Enter a number">
        <br>
        Output: <input type="text" id="text2" name="text2">
        <br>
        <input type="button" value="test" id="b1" name="b1" onclick="cl()">
    </form>
</body>
</html>
